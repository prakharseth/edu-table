<!DOCTYPE html>
<html>

<head>
    <title>My Qualification</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Qualification</th>
            <th>Year</th>
            <th>Institution</th>
        </tr>
        <tr>
            <td>Bachelor of Science</td>
            <td>2018</td>
            <td>XYZ University</td>
        </tr>
        <tr>
            <td>Master of Science</td>
            <td>2020</td>
            <td>ABC University</td>
        </tr>
        <tr>
            <td>PhD</td>
            <td>2023</td>
            <td>DEF University</td>
        </tr>
    </table>
</body>

</html>
